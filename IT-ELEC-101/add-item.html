<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style/item.css">
  <!-- SweetAlert2 Library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #FF5722; /* Shopee-like orange */
      color: white;
      position: relative;
    }

    .container {
      display: inline-block;
      cursor: pointer;
    }

    .bar1, .bar2, .bar3 {
      width: 35px;
      height: 5px;
      background-color: white; /* Change bars to white for contrast */
      margin: 6px 0;
      transition: 0.4s;
    }

    .change .bar1 {
      transform: translate(0, 11px) rotate(-45deg);
    }

    .change .bar2 {
      opacity: 0;
    }

    .change .bar3 {
      transform: translate(0, -11px) rotate(45deg);
    }

    h2 {
      margin-top: auto;
      flex-grow: 1;
      color: white;
      margin-left: 10px; 
    }

    .sidebar { 
    height:50%;
    width: 0;
    position: fixed;
    top: 10px;
    left: 5px;
    background-color: #f75324; /* Shopee's color */
    overflow-x: hidden;
    transition: width 0.3s ease;
    padding-top: 10px;
    z-index: 1000;
    text-align: left;
  }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: white; /* White text */
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #e64a19; /* Slightly darker orange for hover effect */
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 10px;
      font-size: 36px;
      color: white; /* White for close button */
    }

    #main {
      padding: 16px;
      background-color: #f5f5f5;
      min-height: 100vh;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    form input, form select {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    form button {
      padding: 10px 15px;
      background-color: #FF5722; /* Shopee-like orange */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e64a19; /* Darker shade on hover */
    }

    .bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #f75324; /* Shopee's color */
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
}

.bottom-nav a {
  text-decoration: none;
  color: white;
  text-align: center;
  font-size: 16px;
}

.bottom-nav .icon {
  font-size: 24px;
}

.bottom-nav .label {
  display: block;
  margin-top: 5px;
  font-size: 12px;
}

.bottom-nav a:hover {
  background-color: #ff6f61; /* A lighter orange for hover effect */
  border-radius: 5px;
  padding: 5px;
}
    @media screen and (max-width: 768px) {
      form input, form select {
        width: 100%;
      }

      .sidebar a {
        font-size: 15px;
      }

      #main {
        padding: 8px;
      }
    }

    @media screen and (max-width: 600px) {
      .bar1, .bar2, .bar3 {
        width: 30px;
        height: 4px;
      }

      .sidebar a {
        font-size: 14px;
      }

      #main {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="header">
      <div class="container" onclick="toggleSidebar()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <h2>Add New Item</h2>
    </div>

    <form id="addItemForm">
      <h3 id="form-title">Add Item</h3>
      <input type="hidden" id="editIndex" value="">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="brand" placeholder="Brand">
      <input type="number" id="price" placeholder="Price">
      <input type="text" id="weight" placeholder="Weight/Volume">
      <input type="number" id="quantity" placeholder="Quantity">
      <input type="text" id="store" placeholder="Store">
      <select id="category">
        <option value="Vegetables">Vegetables</option>
        <option value="Fruits">Fruits</option>
        <option value="Meals">Meals</option>
      </select>
      <input type="file" id="productImage" accept="image/*">
      <button type="submit">Add to List</button>
    </form>
    <div class="bottom-nav">
      <a href="add-item.html">
        <i class="fas fa-add icon"></i>
        <span class="label">Add Item</span>
      </a>
      <a href="shop.html">
        <i class="fas fa-shop icon"></i>
        <span class="label">Shop</span>
      </a>
      <a href="grocery-list.html">
        <i class="fas fa-list icon"></i>
        <span class="label">List</span>
      </a>
  </div>
  </div>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <a href="index.html">
      <i class="fas fa-sign-out-alt"></i>
      Log out</a>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      if (sidebar.style.width === "150px") {
        sidebar.style.width = "0";
        document.querySelector(".container").classList.remove("change");
      } else {
        sidebar.style.width = "150px";
        document.querySelector(".container").classList.add("change");
      }
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
      document.querySelector(".container").classList.remove("change");
    }

    document.getElementById('addItemForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const productName = document.getElementById('productName').value;
      const brand = document.getElementById('brand').value;
      const price = document.getElementById('price').value;
      const weight = document.getElementById('weight').value;
      const quantity = document.getElementById('quantity').value;
      const store = document.getElementById('store').value;
      const category = document.getElementById('category').value;
      const productImage = document.getElementById('productImage').files[0];

      const reader = new FileReader();
      reader.onloadend = function() {
        const newItem = {
          productName,
          brand,
          price,
          weight,
          quantity,
          store,
          category,
          productImage: reader.result,
          status: 'available'
        }

        let items = JSON.parse(localStorage.getItem('items')) || [];
        items.push(newItem);
        localStorage.setItem('items', JSON.stringify(items));

        Swal.fire({
          title: 'Added Successfully!',
          icon: 'success',
          confirmButtonText: 'OK'
        }).then(() => {
          window.location.href = 'add-item.html';
        });
      };

      if (productImage) {
        reader.readAsDataURL(productImage);
      } else {
        reader.onloadend(); // Call to handle case with no image
      }
    });
  </script>
</body>
</html>
